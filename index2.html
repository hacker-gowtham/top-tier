<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Responsive Navbar</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   
    




   <nav class="navbar navbar-dark bg-color bg-dark navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="./image/main.svg" class="cus-logo" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-center font fw-bold flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link  text-white" aria-current="page" href="#" data-bs-dismiss="offcanvas">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#price" data-bs-dismiss="offcanvas">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#faq" data-bs-dismiss="offcanvas">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#link" data-bs-dismiss="offcanvas">Useful Links</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#con" data-bs-dismiss="offcanvas">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="number">
            <img src="./image/caller.svg" alt="call">
            <div class="ph-number ">
                <p class="text-diable fw-light text-white">Learn to drive? Call Us</p>
                <p class="fw-bold fs-5 text-white">07375623774</p>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
